<gpf-toolbar *ngIf="!hiddenDrawer"></gpf-toolbar>

<md-sidenav-container [class.is-small-screen]="hiddenDrawer">
  <md-sidenav [opened]="!hiddenDrawer" [mode]="hiddenDrawer ? 'over' : 'side'">
    Sidenav
  </md-sidenav>

  <gpf-toolbar *ngIf="hiddenDrawer" [drawer]="drawer"></gpf-toolbar>

  <main>
    Content
  </main>
</md-sidenav-container>
