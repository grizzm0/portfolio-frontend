<gpf-toolbar *ngIf="!hideDrawer"></gpf-toolbar>

<md-sidenav-container [class.hide-drawer]="hideDrawer">
  <md-sidenav [opened]="!hideDrawer" [mode]="hideDrawer ? 'over' : 'side'">
    Sidenav
  </md-sidenav>

  <gpf-toolbar *ngIf="hideDrawer" [drawer]="drawer"></gpf-toolbar>

  <main>
    Content
  </main>
</md-sidenav-container>
